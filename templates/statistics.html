{% extends 'base.html' %} {% block content %}

<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for creature in creatures %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a href="{{url_for('edit_creature', creature_id=creature._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                </div>
                <div class=" creature_header col s9">
                    <strong>{{creature.creature}}</strong> - {{creature.date}}
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                <p>{{creature.creature}}</p>
                <p>{{creature.date}}</p>
            </span>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
{% endblock %}
