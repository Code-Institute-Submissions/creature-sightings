{% extends 'base.html' %} {% block content %}

<h1 class="page-heading">Statistics</h1>

<!-- Graph from MongoDB charts -->

<div class="row graphs">
    <div class="col s12 m12 l12"><iframe style="border: none" width="100%" height="480" src="https://charts.mongodb.com/charts-project-0-gippj/embed/charts?id=cea30655-b538-4246-b43d-0cdd28060c60&tenant=b8edf37c-6dc3-4793-a0fc-910779e7c3e6&theme=light"></iframe></div>
</div>

<h1 class="page-heading">Sightings</h1>

<!-- Collapsibles for each database entry -->

<div class="row form-stats">
    <ul class="collapsible" data-collapsible="accordion">
        {% for creature in creatures %}
        <li>
            <div class="collapsible-header">
                <div class=" creature_header col s6">
                    <text class="stats-text">You spotted a {{creature.creature_name}} on {{creature.date}} at {{creature.time}}</text>
                    <i class="material-icons"></i>
                </div>
                <div class=" creature_header col s5">
                    <a class="comments-text btn btn_small blue">Info</a>
                    <a href="{{url_for('edit_creature', creature_id=creature._id)}}" class="btn btn_small" style="background-color: #4d9900">Edit</a>
                    <a href="{{url_for('delete_creature', creature_id=creature._id)}}" class="waves-effect waves-light btn btn_small red">Del</a>
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    <p class="stats-text">{{creature.comment}}</p>
                </span>
            </div>
                
        </li>
        {% endfor %}

    </ul>
    </div>

    {% endblock %}
