<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">


  <link rel="icon" href="static/images/kestrel.jpg">
</head>

<body>
  <header>
    <div class="mobileHide">
      <img href="{{url_for('get_creatures')}}" class="brand-logo" src="static/images/banner-desktop.png" width="100%">
    </div>
    <div class="mobileShow">
      <img class="brand-logo" src="static/images/banner-mobile-1.png" height="100%">
    </div>
    <nav class="nav">
      <div class="nav-wrapper">
        <a href="{{url_for('get_creatures')}}" class="brand-logo">Logo</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="{{url_for('get_creatures')}}">Home</a></li>
          <li><a href="{{url_for('add_creature')}}">Add a Creature</a></li>
          <li><a href="{{url_for('creature')}}">Creatures</a></li>
          <li><a href="{{url_for('location')}}">Locations</a></li>
          <li><a href="{{url_for('statistics')}}">Statistics and Sightings</a></li>
        </ul>
        <center>
          <ul class="side-nav" id="mobile-demo">
            <li><img src="static/images/nav-image.png" class="nav-logo"></li>
            <li><a href="{{url_for('get_creatures')}}">Home</a></li>
            <li><a href="{{url_for('add_creature')}}">Add a Creature</a></li>
            <li><a href="{{url_for('creature')}}">Creatures</a></li>
            <li><a href="{{url_for('location')}}">Locations</a></li>
            <li><a href="{{url_for('statistics')}}">Statistics & Sightings</a></li>
          </ul>
        </center>
      </div>
    </nav>
    <br>
  </header>
  {% block content %} {% endblock %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.collapsible').collapsible();
      $('select').material_select();
      $(".button-collapse").sideNav();
      $('.modal').modal();
      $('.timepicker').timepicker();
    });
    $('.datepicker').pickadate({
      selectMonths: true, // Creates a dropdown to control month
      selectYears: 15, // Creates a dropdown of 15 years to control year,
      today: 'Today',
      clear: 'Clear',
      close: 'Ok',
      closeOnSelect: false // Close upon selecting a date,
    });

    var map;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 7,
        center: new google.maps.LatLng(56.4, -4.2),
        mapTypeId: 'roadmap'
      });

      var iconBase = 'http://maps.google.com/mapfiles/kml/paddle/';
      var icons = {
        black: {
          name: 'Black',
          icon: iconBase + '1.png'
        },
        kirkaldy: {
          name: 'Kirkaldy',
          icon: iconBase + '2.png'
        },
        edinburgh: {
          name: 'Edinburgh',
          icon: iconBase + '3.png'
        },
        glasgow: {
          name: 'Glasgow',
          icon: iconBase + '4.png'
        },
        paisley: {
          name: 'Paisley',
          icon: iconBase + '5.png'
        },
        castle: {
          name: 'Castle',
          icon: iconBase + '6.png'
        },
        aberlour: {
          name: 'Aberlour',
          icon: iconBase + '7.png'
        },
        burnham: {
          name: 'Burnham',
          icon: iconBase + '8.png'
        },
      };

      var features = [{
        position: new google.maps.LatLng(57.5833, -4.2500),
        type: 'black'
      }, {
        position: new google.maps.LatLng(56.1168, -3.1581),
        type: 'kirkaldy'
      }, {
        position: new google.maps.LatLng(55.9533, -3.1883),
        type: 'edinburgh'
      }, {
        position: new google.maps.LatLng(55.8642, -4.2518),
        type: 'glasgow'
      }, {
        position: new google.maps.LatLng(55.8473, -4.4401),
        type: 'paisley'
      }, {
        position: new google.maps.LatLng(54.9404, -3.9314),
        type: 'castle'
      }, {
        position: new google.maps.LatLng(57.4749, -3.2170),
        type: 'aberlour'
      }, {
        position: new google.maps.LatLng(56.5677, -3.5862),
        type: 'burnham'
      }, ];

      // Create markers.
      features.forEach(function(feature) {
        var marker = new google.maps.Marker({
          position: feature.position,
          icon: icons[feature.type].icon,
          map: map
        });
      });

      var legend = document.getElementById('legend');
      for (var key in icons) {
        var type = icons[key];
        var name = type.name;
        var icon = type.icon;
        var div = document.createElement('div');
        div.innerHTML = '<img src="' + icon + '"> ' + name;
        legend.appendChild(div);
      }

      map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);
    }
  </script>
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZUoddzmjdsPyjRVUg_4iD8Z58zptNwsc&callback=initMap">
  </script>
</body>

</html>
